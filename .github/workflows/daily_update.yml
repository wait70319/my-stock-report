name: 每日股市更新

on:
  schedule:
    # 台灣時間 05:00 (UTC 21:00) 和 22:00 (UTC 14:00)
    - cron: '0 14,21 * * *'
  workflow_dispatch: # 手動執行按鈕

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: |
          pip install -r requirements.txt

      - name: 執行更新程式
        run: |
          python market_bot.py

      - name: 將更新後的 index.html 推送回倉庫
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Auto-update market data" || exit 0
          git push
