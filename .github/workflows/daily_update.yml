name: 每日股市更新

on:
  schedule:
    # 每天 UTC 時間 22:00 執行 (台灣時間早上 6:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 讓您也可以手動按按鈕執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: |
          pip install -r requirements.txt

      - name: 執行更新程式
        run: |
          python market_bot.py

      - name: 將更新後的 index.html 推送回倉庫
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          # 如果有變更才提交，沒變更則略過
          git commit -m "Auto-update market data" || exit 0
          git push
